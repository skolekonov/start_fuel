[cluster]
env_name=centos-neutron-vlan
virt_type=kvm
config_mode=ha

# Havana on Ubuntu 12.04
# Havana on CentOS 6.4
release_name=Havana on CentOS 6.4
net_provider=neutron
net_segment_type=vlan
node_count=4
debug=True
settings:{"volumes_lvm": false, "volumes_ceph": true, "images_ceph": true, "ephemeral_ceph": false,
 "objects_ceph": true, "osd_pool_size": 1, "savanna": true,  "murano": true, "ceilometer": true}

# all node roles
# ceph-osd cinder controller compute
controller_role=controller
compute_role=compute ceph-osd

# NonaNetwork network settings
interfaces={"eth0":[], "eth1": ["public", "management", "storage", "private"]}

networks:{"public":{"network_size": 16, "netmask": "255.255.255.240", "ip_ranges":[["172.18.92.84", "172.18.92.88"]],
 "vlan_start": 1080, "cidr": "172.18.92.80/28", "gateway":"172.18.92.81"},
 "management":{"vlan_start": 1076},
 "storage":{"vlan_start": 1077},
 "net04_ext_L3":{"floating": ["172.18.92.89", "172.18.92.94"], "cidr": "172.18.92.80/28", "gateway":"172.18.92.81"},
 "L2": {"physnet2": {"bridge": "br-prv", "vlan_range": [1078, 1079]}}}
