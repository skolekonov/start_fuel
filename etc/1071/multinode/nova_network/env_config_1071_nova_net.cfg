[cluster]
env_name=centos-nn
virt_type=kvm
config_mode=multinode
release_name=Havana on CentOS 6.4
net_provider=nova_network
node_count=2
debug=True
settings:{"volumes_lvm": false, "volumes_ceph": true, "images_ceph": true, "ephemeral_ceph": false,
 "objects_ceph": true, "osd_pool_size": 1, "savanna": true, "murano": true, "ceilometer": true}
# all node roles
# ceph-osd cinder controller compute
controller_role=controller
compute_role=compute ceph-osd
# NonaNetwork network settings
interfaces={"eth0":[], "eth1": ["floating", "public", "management", "storage", "fixed"]}
networks: {"floating":{"ip_ranges":[["172.18.92.87", "172.18.92.94"]], "vlan_start": 1080},
 "public":{"network_size": 16, "netmask": "255.255.255.240", "ip_ranges":[["172.18.92.84", "172.18.92.86"]],
 "vlan_start": 1080, "cidr": "172.18.92.80/28", "gateway":"172.18.92.81"},
 "management":{"vlan_start": 1076},
 "storage":{"vlan_start": 1077},
 "fixed":{"vlan_start": 1078}}
